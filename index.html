<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Goals App</title>
</head>

<body>
    <div class="container">
        <h1>Goal Tracker</h1>
        <form id="new-goal">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">New Goal Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" aria-des name="name" />
                </div>
            </div>
            <div class="mb-3 row">
                <label for="type" class="col-sm-2 col-form-label">Type of Goal</label>
                <div class="col-sm-10">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="type">
                        <option selected>Select option from below</option>
                        <option value="education">Educational</option>
                        <option value="finance">Financial</option>
                        <option value="mental">Mental Health</option>
                        <option value="development">Personal Development</option>
                        <option value="physical">Physical Health</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Difficulty Level</label>
                <div class="col-sm-1 form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty1" name="difficulty" value="very-easy">
                    <label class="form-check-label" for="difficulty1">very easy</label>
                </div>
                <div class="col-sm-1 form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty2" name="difficulty" value="easy">
                    <label class="form-check-label" for="difficulty2">easy</label>
                </div>
                <div class="col-sm-1 form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty3" name="difficulty" value="moderate">
                    <label class="form-check-label" for="difficulty3">moderate</label>
                </div>
                <div class="col-sm-1 form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty4" name="difficulty" value="hard">
                    <label class="form-check-label" for="difficulty4">hard</label>
                </div>
                <div class="col-sm-1 form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="difficulty5" name="difficulty" value="very-hard">
                    <label class="form-check-label" for="difficulty5">very hard</label>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="urgent">Urgent</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-check-input" name="urgent">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10"">
                    <textarea class="form-control" name="description"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Goal!</button>
        </form>
    </div>
    <div class="container" id="goals">
        <ul class="goal-list"></ul>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
